machine:
  node:
    version: 9.2.0
dependencies:
  override:
    - npm install
deployment:
  master:
    branch: /.*?/
    commands:
      - mkdir ./demo/.data
      - echo {\"users\":[]} > ./demo/.data/db.json
      - npm rebuild node-sass --force
      - npm run demo:server:
        background:true
      - npm run demo:seed
      - npm run tests:unit
      - npm run tests:ui:headless
